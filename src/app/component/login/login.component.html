<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <form #formLogin="ngForm" (ngSubmit)="login(formLogin.value)">
            <div class="alert alert-danger" [hidden]="messageStatus">{{message}}</div>
            <div class="form-group">
                <label >Email</label>
                <input type="email" class="form-control" name="email" required ngModel>
            </div>
            <div class="form-group">
                <label >Password</label>
                <input type="password" class="form-control" name="password" required ngModel>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!formLogin.form.valid">Login</button>
            <p>supperadmin@gmail.com <br /> 123456</p>
        </form>
    </div>
</div>
