<sidebar></sidebar>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <form #userForm="ngForm" (ngSubmit)="create(userForm.value)">
                <div class="form-group">
                    <label>User name</label>
                    <input type="text" class="form-control" name="name" required ngModel> 
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" name="email" required ngModel>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" required ngModel>
                </div>
                <div class="form-group">
                    <label>Level</label>
                    <select class="form-control" name="level" ngModel>
                        <option>Admin</option>
                        <option>Member</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-info">Create</button>
            </form>
        </div>
    </div>
</div>
