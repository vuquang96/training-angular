

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Level</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td><a [routerLink]="['/super-admin/user', user.id]">{{user.name}}</a></td>
                        <td>{{user.email}}</td>
                        <td>
                            <span *ngIf="user.level == 0">
                                Supper Admin
                            </span>
                            <span *ngIf="user.level == 1">
                                Admin
                                    </span>
                            <span *ngIf="user.level == 2">
                                Member
                            </span>
                        </td>
                        <td>{{user.created_at}}</td>
                        <td>
                            <a [routerLink]="['/super-admin/user/edit', user.id]">Edit</a> ||
                            <a href="javascript:void(0)" (click)="delete(user.id)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
