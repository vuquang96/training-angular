

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <form #formNewDepartment="ngForm" (ngSubmit)="create(formNewDepartment.value)">
                <div class="form-group">
                    <label>Name Department</label>
                    <input type="text" class="form-control" name="name" required ngModel>
                </div>
                <div class="form-group">
                    <label>Office phone</label>
                    <input type="number" class="form-control" name="phone" pattern="^[0-9]*" required ngModel>
                </div>
                <div class="form-group">
                    <label>Manager</label>
                    <input type="text" class="form-control" name="manager" required ngModel>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="!formNewDepartment.form.valid">Create</button>
                <button type="reset" class="btn btn-warning">Reset</button>
            </form>
        </div>
    </div>
</div>
